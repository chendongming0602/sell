<!doctype html>
<html>
  <head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/reg.css">
		<link rel="stylesheet" href="css/comm.css">
  </head>
  <body>
		<header id="header"><!--页头-->

		</header>
	<div class="bg"><!--背景-->
		<div class="bg_left">
			<img src="image/reg/bg.png" alt="">
			<p>欢 迎 登 录</p>
		</div>

		
		<div class="bg_right"><!--标题-->
			<div class="login_top">
				<div class="logo">
					<img src="image/reg/logo.png" alt="">
				</div>
				<div class="title">
					<div >
						<a href="login.html">
							<p data-title="title_1">登 录 账 号</p>
						</a>
						<hr>
					</div>
					<div >
						<a href="reg.html">
							<p data-title="title_2">注 册 账 号</p>
						</a>
						<hr>
					</div>
				</div>
				
				<div  class="zong" ><!--输入框-->
					<!--登录的输入框-->
				<div class="login" data-login="login">
						<div class="name_2">
							<input type="text" id="uname">
							<label class="la_name" for="uname">用户名</label>
						</div>
						<div class="pwd_3">
							<input type="password" id="upwd">
							<label class="la_pwd" for="upwd">密码</label>
						</div>
						<div class="jizhu">
							<div>
								<input type="checkbox" id="jz">
								<label for="jz"> 记住我</label>
							</div>
							<div>
								<a href="#">忘记密码？</a>
							</div>
						</div>
	
						<button class="reg_btn">登 录</button>
					</div>
				</div>

			</div>
		</div>
		
	</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/login.js"></script>
	<script src="js/header.js"></script>
  </body>
</html>
